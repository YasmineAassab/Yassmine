<div class="c">
<p-card >

    <ng-template pTemplate="header"  class="p-text-center">
        <h2 class="text-center pt-3"> Creation du demande</h2>
    </ng-template>

    <div class="p-fluid p-formgrid ">
        <div class="p-grid">
            <div class="p-field p-col">
                <label for="firstname1">Reference :</label>
                <input [(ngModel)]="demande.ref" id="firstname1" type="text" pInputText>
            </div>
            <div class="p-field p-col">
                <label for="firstname1">Operation :</label>
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-field p-col">
                <label for="firstname1">Annee :</label>
                <input [(ngModel)]="demande.annee" id="firstname1" type="text" pInputText>
            </div>
            <div class="p-field p-col">
                <label for="lastname1">Mois :</label>
                <input [(ngModel)]="demande.mois" id="lastname1" type="text" pInputText>
            </div>
            <div class="p-field p-col">
                <label for="lastname1">ice Societe :</label>
                <input [(ngModel)]="demande.societe.ice" id="lastname1" type="text" pInputText>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer" >
        <div class="p-d-flex p-jc-center">
        <button pButton (click)="save()" type="button" class="p-button-raised p-button-rounded" label="save"></button>
        </div>
    </ng-template>
</p-card>
</div>













<p-table [value]="categorieServices">
    <ng-template pTemplate="caption">
       <h3 class="p-text-center">Nos Services</h3>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Operation</th>
            <th>Description</th>
            <th>Montant</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
        <tr>
            <td>{{service.titre}}</td>
            <td>{{service.description}}</td>
            <td>{{service.montant}} DH</td>

        </tr>
    </ng-template>
</p-table>
