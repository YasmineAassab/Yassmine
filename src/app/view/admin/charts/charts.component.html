<div><button pButton pRipple label="Retour" icon="pi pi-arrow-left" class="p-button-success p-mr-2 p-mb-5" (click)="return()"></button></div>

<div class="card">
    <div class="p-col-12"><div style="margin-bottom: 5px"><label><h5>Statistiques pour l'année </h5> </label></div>
        <input type="text" pInputText placeholder="annee" [(ngModel)]="annee">
        <button pButton pRipple label="Ok" icon="pi pi-check" class="p-button-danger" style="margin-left: 2px" (click)="findAll()"></button>
    </div>
    <div class="card">
        <h5>Déclarations IS</h5>
        <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

</div>
