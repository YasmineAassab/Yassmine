<p-dialog [(visible)]="editDialog" [style]="{width: '450px'}" header="Modifier la facture" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-grid">

            <div class="p-col-6">
                <div class="p-field">
                    <label for="ref">Reference</label>
                    <input type="text" pInputText id="ref" [(ngModel)]="selectedFact.ref" disabled/>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="annee">Libellé</label>
                    <input type="text" pInputText id="annee" [(ngModel)]="selectedFact.libelle" />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="dateOperation">Date opération</label>
                    <input type="text" pInputText id="dateOperation" [(ngModel)]="selectedFact.dateOperation" />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="typeOperation">Type opération</label>
                    <input type="text" pInputText id="typeOperation" [(ngModel)]="selectedFact.typeOperation" />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="montantHorsTaxe">Montant hors taxe</label>
                    <p-inputNumber [(ngModel)]="selectedFact.montantHorsTaxe" inputId="locale-user" id="montantHorsTaxe" mode="currency" currency="MAD" [minFractionDigits]="2"></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="tva">TVA appliquée</label>
                    <p-inputNumber id="tva" [(ngModel)]="selectedFact.tva.valeur" inputId="percent" prefix="%"></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="montantTVA">montant TVA </label>
                    <p-inputNumber [(ngModel)]="selectedFact.montantTVA" inputId="locale-user" id="montantTVA" mode="currency" currency="MAD" [minFractionDigits]="2"></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="montantTTC">Montant TTC </label>
                    <p-inputNumber [(ngModel)]="selectedFact.montantTTC" inputId="locale-user" id="montantTTC" mode="currency" currency="MAD" [minFractionDigits]="2"></p-inputNumber>
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="societeSource">Societe source</label>
                    <input type="text" pInputText id="societeSource" [(ngModel)]="selectedFact.societeSource.ice" />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="societeDistination">Societe distination </label>
                    <input type="text" pInputText id="societeDistination" [(ngModel)]="selectedFact.societeDistination.ice" />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="etatFacture">État facture </label>
                    <input type="text" pInputText id="etatFacture" [(ngModel)]="selectedFact.etatFacture.libelle" />
                </div>
            </div>

            <div class="p-col-6">
                <div class="p-field">
                    <label for="etatPaiement">État paiement </label>
                    <input type="text" pInputText id="etatPaiement" [(ngModel)]="selectedFact.etatPaiement.libelle" />
                </div>
            </div>
            <!--
                        <div class="p-col-6">
                            <div class="p-field">
                                <label for="classComptable">Classe comptable</label>
                                <input type="text" pInputText id="classComptable" [(ngModel)]="selectedFact.classComptable.numero" />
                            </div>
                        </div>
            -->
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Modifier" icon="pi pi-check" class="p-button-text" (click)="editFact()"></button>
    </ng-template>
</p-dialog>
