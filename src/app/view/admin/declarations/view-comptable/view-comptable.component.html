<p-dialog [(visible)]="editDialog" [style]="{width: '450px'}" header="Commande Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="firstname1">Comptable traiteur :</label>
                <p-dropdown [options]="comptablesTraiteur" [(ngModel)]="selected.comptableTraiteur" optionLabel="nom"></p-dropdown>
            </div>
            <div class="p-field p-col">
                <label for="lastname1">Comptable Validateur :</label>
                <p-dropdown [options]="comptablesValidateur" [(ngModel)]="selected.comptableValidateur" optionLabel="nom"></p-dropdown>
            </div>
        </div>
        <div class="p-field ">
            <label for="lastname1">Etat de demande :</label>
            <p-dropdown [options]="etats" [(ngModel)]="selected.etatDemande" optionLabel="libelle"></p-dropdown>
        </div>
        <div class="p-field">
            <label for="total">Reference :</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.ref"  />
        </div>
        <div class="p-field">
            <label for="total">Mois :</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.mois"  />
        </div>
        <div class="p-field">
            <label for="total">Annee :</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.annee"  />
        </div>
        <div class="p-field">
            <label for="total">Operation :</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.operation"  />
        </div>
        <div class="p-field">
            <label for="total">Ice Societe :</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.societe.ice"  />
        </div>



    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
    </ng-template>
</p-dialog>
