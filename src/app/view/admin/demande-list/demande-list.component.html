<div><button pButton pRipple label="Recherche dans l'archive" icon="pi pi-search" class="p-button-success p-mr-2 p-mb-2" (click)="navigateToSearch()"></button></div>
<div><button pButton pRipple label="Statistiques" icon="pi pi-search" class="p-button-success p-mr-2 p-mb-2" (click)="navigateToCharts()"></button></div>
<div class="card">
    <div style="margin: 7px"><h3>Demandes d'op√©ration</h3></div>
    <div style="min-height: 750px">
        <p-table #dt2 [value]="items" dataKey="id"
                 [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[15,25,50]" styleClass="p-datatable-customers"
                 [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [globalFilterFields]="['ref','date','societe']">

            <ng-template pTemplate="header">
                <tr>
                    <th>Reference</th>
                    <th>Date</th>
                    <th>Societe</th>
                    <th></th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-demande>
                <tr>
                    <td>
                        {{demande.ref}}
                    </td>
                    <td>
                        {{demande.dateDemande}}
                    </td>
                    <td>
                        {{demande.societe.ice}}
                    </td>
                    <td>
                        <button pButton pRipple label="Traiter" icon="pi pi-pencil" class="p-button-success p-mr-2" (click)="navigateToCreate(demande)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
