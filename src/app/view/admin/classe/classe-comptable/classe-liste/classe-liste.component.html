<div class="container">
    <div align="center">
        <button type="button" class="btn btn-outline-primary" style="margin-bottom: 20px" (click)="openCreate()">+</button>
    </div>
    <div class="card">
        <p-table #dt [value]="items" [columns]="cols" [rows]="4" [paginator]="true" [globalFilterFields]="['reference','total','totalPaye']"
                 [rowHover]="true" dataKey="id"
                 styleClass="p-datatable-customers"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                    <h5 class="p-m-0">Classe Comptable</h5>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <th><i>NUMERO</i></th>
                <th><i>LIBELLE</i></th>
                <th><i>Action</i></th>
            </ng-template>
            <ng-template pTemplate="body" let-classe>
                <tr>
                    <td>{{classe.numero}}</td>
                    <td>{{classe.libelle}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-info p-mr-2" style="margin-right: 2px" (click)="findByNumero(classe.numero);num=classe.numero"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" style="margin-right: 2px" (click)="delete(classe.numero)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<app-classe-create></app-classe-create>
