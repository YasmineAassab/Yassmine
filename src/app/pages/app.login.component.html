<div class="login-body">
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <div class="p-grid">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <img src="assets/layout/images/logo-roma.svg" />
                    <span class="guest-sign-in">Welcome, please use the form to sign-in Roma network</span>
                </div>
                <div class="p-col-12 username-container">
                    <!-- <h:panelGroup> -->
                    <label>Username</label>
                    <div class="login-input">
                        <input id="input" type="text" pInputText [(ngModel)]="user.username">
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 password-container">
                    <!-- <h:panelGroup> -->
                    <label>Password</label>
                    <div class="login-input">
                        <input pPassword type="password" [(ngModel)]="user.password" />
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                    <p-checkbox></p-checkbox>
                    <label> Remember me</label>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password</a> <br> <br>
                    <a routerLink="/sign-up"  class="forget-password">Don't have an account ?</a>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6">
                    <button pButton type="button" icon="pi pi-check" label="Sign In" (click)="onSubmit()"></button>
                </div>
                <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="isLoginFailed"
                >
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
    </div>
</div>
